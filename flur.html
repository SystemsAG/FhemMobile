<!DOCTYPE html>
<html>
<head>
        <title>FLUR</title>
</head>
<body>

<div class="gridster">
<ul>
<li class="halbTransparent border-left border-right" data-row="1" data-col="1" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">HOME</header>
	<div data-type="pagetab"
		 data-device="st_alert"
		 data-get-on='["off","[1-9]{1}|[0-9]{2}"]'
		 data-url="index_home.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="fa-home"
		 data-icons='["fa-home","fa-home warn"]'
		 class="big cell">
	</div>
</li>

<li class="halbTransparent" data-row="1" data-col="2" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">MENÜ</header>
	<div data-type="pagetab"
		 data-url="menu.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="fa-bars"
		 class="big cell">
	</div>
</li>

<li class="halbTransparent border-left border-right" data-row="1" data-col="3" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">DWD</header>
	<div data-type="pagetab"
		 data-device="gds"
		 data-get="a_count"
		 data-get-on='["no","^[1-9][0-9]|[1-9]$"]'
		 data-url="dwd.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="fa-bolt"
		 data-icons='["fa-bolt","fa-bolt warn"]'
		 class="big cell">
	</div>
</li>

<li class="halbTransparent border-right" data-row="1" data-col="4" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">WETTER</header>
	<div data-type="pagetab"
		 data-url="wetter.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="fa-cloud"
		 class="big cell">
	</div>
</li>

<li class="halbTransparent border-left" data-row="2" data-col="1" data-sizex="2" data-sizey="1">
	<header class="headerTransparent">TEMP / LICHT</header>
	<div class="top-space-mobile">
		<div data-type="label"
			 data-device="wz_Sensor"
			 data-get="temperature"
			 
			 data-limits='[-70,25,25]'
			 data-colors='["cornflowerblue","green","firebrick"]'
			 class="big inline">
		</div>
		<div data-type="label"
			 data-device="wz_Sensor"
			 data-get="luminance"
			 
			 data-limits='[0,40,61]'
			 data-colors='["cornflowerblue","green","firebrick"]'
			 class="big inline">
		</div>
		<hr width="85%" class="">
		<div class="big narrow orange">Flur
		</div>
	</div>
</li>

<li class="halbTransparent border-left" data-row="2" data-col="3" data-sizex="2" data-sizey="1">
</li>

<li class="halbTransparent border-left border-right" data-row="3" data-col="1" data-sizex="4" data-sizey="1">
	<header class="headerTransparent">OBERLICHT</header>
	<div class="cell">
		<div class="inline right-space-2">
			<div data-type="popup"
				 data-height="215px"
				 data-width="125px"
				 data-draggable="false">
				<div data-type="push"
					 data-off-color="#808080"
					 data-off-background-color="#3D4C66"
					 data-icon="fa-adjust">
				</div>
				<div class="">Helligkeit
				</div>
				<div class="dialog dialogTransparent">
					<header class="dialogheaderTransparent">HELLIGKEIT</header>
					<div data-type="slider"
						 data-device="gpio18"
						 data-min="0"
						 data-max="1024"
						 data-on="1024"
						 data-off="0"
						 data-height="150"
						 data-color="cornflowerblue"
						 data-background-color="#3D4C66"
						 class="tap">
					</div>
				</div>
			</div>
		</div>
		<div class="inline">
			<div data-type="switch"
				 data-device="gpio18"
				 data-get-on="0"
				 data-get-off="^((?!0).*)$"
				 data-set-on="0"
				 data-set-off=""
				 data-icon="ma-brightness_5"
				 data-on-color="cornflowerblue"
				 data-off-color="#808080"
				 data-background-icon="fa-circle-thin"
				 data-on-background-color="#aa6900"
				 data-off-background-color="#3D4C66"
				 class="">
			</div>
			<div class="">Aus
			</div>
		</div>
		<div class="inline">
			<div data-type="switch"
				 data-device="gpio18"
				 data-get-on="50"
				 data-get-off="^((?!50).*)$"
				 data-set-on="50"
				 data-set-off=""
				 data-icon="ma-brightness_4"
				 data-on-color="cornflowerblue"
				 data-off-color="#808080"
				 data-background-icon="fa-circle-thin"
				 data-on-background-color="#aa6900"
				 data-off-background-color="#3D4C66"
				 class="">
			</div>
			<div class="">Nacht
			</div>
		</div>
		<div class="inline">
			<div data-type="switch"
				 data-device="gpio18"
				 data-get-on="1024"
				 data-get-off="^((?!1024).*)$"
				 data-set-on="1024"
				 data-set-off=""
				 data-icon="ma-brightness_7"
				 data-on-color="cornflowerblue"
				 data-off-color="#808080"
				 data-background-icon="fa-circle-thin"
				 data-on-background-color="#aa6900"
				 data-off-background-color="#3D4C66"
				 class="">
			</div>
			<div class="">An
			</div>
		</div>
	</div>
</li>

<li class="halbTransparent border-left border-right" data-row="4" data-col="1" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">DECKENLA.</header>
	<div data-type="switch"
		 data-device="fl_Licht"
		 data-on-color="black"
		 data-off-color="#808080"
		 data-on-background-color="cornflowerblue"
		 data-off-background-color="#3D4C66"
		 data-icon="fa-lightbulb-o"
		 class="cell">
	</div>
</li>

<li class="halbTransparent" data-row="4" data-col="2" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">SPOT</header>
	<div data-type="switch"
		 data-device="fl_aktor_spot"
		 data-on-color="black"
		 data-off-color="#808080"
		 data-on-background-color="cornflowerblue"
		 data-off-background-color="#3D4C66"
		 data-icon="fa-lightbulb-o"
		 class="cell">
	</div>
</li>

<li class="halbTransparent border-left" data-row="4" data-col="3" data-sizex="2" data-sizey="1">
</li>

<li class="halbTransparent" data-row="5" data-col="1" data-sizex="2" data-sizey="1">
</li>

<li class="halbTransparent" data-row="5" data-col="3" data-sizex="2" data-sizey="1">
</li>

<li class="halbTransparent border-left border-right" data-row="6" data-col="1" data-sizex="4" data-sizey="1">
    <header class="headerTransparent">BATTERIEN</header>
	<div class="">
		<div class="inline">
			<div data-type="symbol"
				 data-device="eco_taster"
				 data-get="battery"
				 data-states='["ok","low"]'
				 data-icons='["fa-battery-4","fa-battery-1 fa-blink"]'
				 data-colors='["green","firebrick"]'
				 class="">
			</div>
			<div class="narrow">Eco-Tast.
			</div>
		</div>
		<div class="inline">
			<div data-type="symbol"
				 data-device="fl_tuerkontakt"
				 data-get="battery"
				 data-states='["ok","low"]'
				 data-icons='["fa-battery-4","fa-battery-1 fa-blink"]'
				 data-colors='["green","firebrick"]'
				 class="">
			</div>
			<div class="narrow">Türkontakt
			</div>
		</div>
	</div>
</li>

</ul>
</div>
</body>
</html>
