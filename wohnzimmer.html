<!DOCTYPE html>
<html>
<head>
        <title>WOHNZIMMER</title>
</head>
<body>

<div class="gridster">
<ul>
<li class="halbTransparent border-left border-right" data-row="1" data-col="1" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">HOME</header>
	<div data-type="pagetab"
		 data-device="st_alert"
		 data-get-on='["off","[1-9]{1}|[0-9]{2}"]'
		 data-url="index_home.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="fa-home"
		 data-icons='["fa-home","fa-home warn"]'
		 class="big cell">
	</div>
</li>

<li class="halbTransparent" data-row="1" data-col="2" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">MENÜ</header>
	<div data-type="pagetab"
		 data-url="menu.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="fa-bars"
		 class="big cell">
	</div>
</li>

<li class="halbTransparent border-left border-right" data-row="1" data-col="3" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">DWD</header>
	<div data-type="pagetab"
		 data-device="gds"
		 data-get="a_count"
		 data-get-on='["no","^[1-9][0-9]|[1-9]$"]'
		 data-url="dwd.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="fa-bolt"
		 data-icons='["fa-bolt","fa-bolt warn"]'
		 class="big cell">
	</div>
</li>

<li class="halbTransparent border-right" data-row="1" data-col="4" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">WETTER</header>
	<div data-type="pagetab"
		 data-url="wetter.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="fa-cloud"
		 class="big cell">
	</div>
</li>

<li class="halbTransparent border-left" data-row="2" data-col="1" data-sizex="2" data-sizey="1">
	<header class="headerTransparent">TEMP / LICHT</header>
	<div class="top-space-mobile">
		<div data-type="label"
			 data-device="wz_Sensor"
			 data-get="temperature"
			 
			 data-limits='[-70,25,25]'
			 data-colors='["cornflowerblue","green","firebrick"]'
			 class="big inline">
		</div>
		<div data-type="label"
			 data-device="wz_Sensor"
			 data-get="luminance"
			 
			 data-limits='[0,40,61]'
			 data-colors='["cornflowerblue","green","firebrick"]'
			 class="big inline">
		</div>
		<hr width="85%" class="">
		<div class="big narrow orange">Wohnzimmer
		</div>
	</div>
</li>

<li class="halbTransparent border-left border-right" data-row="2" data-col="3" data-sizex="2" data-sizey="1">
	<header class="headerTransparent">EXTRAS</header>
	<div class="cell">
		<div data-type="pagetab"
			 data-url="wohnzimmer_licht.html"
			 data-background-icon="fa-circle-thin"
			 data-on-background-color="#aa6900"
			 data-on-color="#808080"
			 data-off-color="#808080"
			 data-icon="fa-lightbulb-o"
			 class="inline">
		</div>
		<div data-type="pagetab"
			 data-url="wohnzimmer_multimedia.html"
			 data-background-icon="fa-circle-thin"
			 data-on-background-color="#aa6900"
			 data-on-color="#808080"
			 data-off-color="#808080"
			 data-icon="fa-sliders"
			 class="inline">
		</div>
	</div>
</li>

<li class="halbTransparent border-left border-right" data-row="3" data-col="1" data-sizex="4" data-sizey="1">
	<header class="headerTransparent">HEIZUNG</header>
	<div class="top-space-mobile">
		<div class="inline">
			<div data-type="switch"
				 data-device="Heizung_Wohnzimmer"
				 data-get="desired"
				 data-get-on="15.0"
				 data-get-off="^(?!15.0).*$"
				 data-set="desired"
				 data-set-on="15"
				 data-set-off=""
				 data-icon="ma-brightness_3"
				 data-background-icon="fa-circle-thin"
				 data-on-color="cornflowerblue"
				 data-off-color="#808080"
				 data-on-background-color="#aa6900"
				 data-off-background-color="#3D4C66"
				 class="">
			</div>
			<div class="narrow">15°C
			</div>
		</div>
		<div class="inline">
            <div data-type="spinner"
             data-device="Heizung_Wohnzimmer"
				 data-get="desired"
				 data-set="desired"
             data-icon-left-color="blue"
             data-icon-right-color="red"
             data-min="4.5"
             data-max="25.0"
				 data-step="0.5"
				 data-width="150"
				 data-height="40"
				 data-unit="°"
				 data-longdelay="250"
				 data-background-color="black"
                 class="valueonly">
            </div>
			<div class="narrow">Temperatur
			</div>
		</div>
		<div class="inline">
			<div data-type="switch"
				 data-device="Heizung_Wohnzimmer"
				 data-get="desired"
				 data-get-on="22.0"
				 data-get-off="^(?!22.0).*$"
				 data-set="desired"
				 data-set-on="22"
				 data-set-off=""
				 data-icon="ro-sun"
				 data-background-icon="fa-circle-thin"
				 data-on-color="green"
				 data-off-color="#808080"
				 data-on-background-color="#aa6900"
				 data-off-background-color="#3D4C66"
				 class="">
			</div>
			<div class="narrow">22°C
			</div>
		</div>
	</div>
</li>

<li class="halbTransparent" data-row="4" data-col="1" data-sizex="2" data-sizey="1">
	<header class="headerTransparent">SAMSUNG TV</header>
	<div data-type="switch"
		 data-device="SamsungTv"
		 data-get-on="POWERON"		 
		 data-set-on="POWERON"
		 data-set-off="POWEROFF"
		 data-on-color="black"
		 data-off-color="#808080"
		 data-on-background-color="cornflowerblue"
		 data-off-background-color="#3D4C66"
		 data-icon="ro-tv2"
		 class="cell">
	</div>
</li>

<li class="halbTransparent" data-row="5" data-col="1" data-sizex="2" data-sizey="1">
<header class="headerTransparent">VOL</header>

    <div class="doublebox-h normal centered">
        <div data-type="push" 
        		 data-device="SamsungTv" 
             data-icon="ro-volume-decrease" 
             data-background-icon="fa-square-o" 
             data-set-on="VOLDOWN">
        </div>
         <div data-type="push" 
        		 data-device="SamsungTv" 
             data-icon="ro-volume-increase" 
             data-background-icon="fa-square-o" 
             data-set-on="VOLUP">
        </div>
    </div>

</li>

<li class="halbTransparent" data-row="5" data-col="3" data-sizex="1" data-sizey="1">
<header class="headerTransparent">VOL</header>

<div class="container">
			<div data-type="circlemenu" class="cell circlemenu">
				<ul class="menu">
					<li><div data-type="symbol" 
							data-device="wz_lRolladen" 
							data-get="statePosition" 
							data-states='["on","off","open_ack","closed","[0-9]","1[0-9]","2[0-9]","3[0-9]","4[0-9]","5[0-9]","6[0-9]","7[0-9]","8[0-9]","9[0-9]","100"]'
							data-icons='["halbTransparent oa-fts_shutter_up","halbTransparent oa-fts_shutter_down","halbTransparent oa-fts_window_2w","halbTransparent oa-fts_shutter_100","halbTransparent oa-fts_shutter_100","halbTransparent oa-fts_shutter_90","halbTransparent oa-fts_shutter_80","halbTransparent oa-fts_shutter_70","halbTransparent oa-fts_shutter_60","halbTransparent oa-fts_shutter_50","halbTransparent oa-fts_shutter_40","halbTransparent oa-fts_shutter_30","halbTransparent oa-fts_shutter_20","halbTransparent oa-fts_shutter_10","halbTransparentoa-fts_shutter_10"]'
							data-colors='["yellow","yellow","green","green","#505050","#505050","#505050","#505050","#505050","#505050","#505050","#505050","#505050","yellow","#505050"]'
						></div></li>
					<li><div data-type="switch" 
								data-device="sw_rollladenAutomatik"
								data-icon="oa-fts_shutter_automatic"></div>
					<li><div data-type="push" 
								data-device="wz_lRolladen" 
								data-set-on="off" 
								data-icon="halbTransparent fa-angle-down"></div></li>
					<li><div data-type="push" 
								data-device="wz_lRolladen" 
								data-set-on="stop" 
								data-icon="oa-audio_stop"></div></li>
					<li><div data-type="push" 
								data-device="wz_lRolladen" 
								data-set-on="on"
								data-icon="fa-angle-up"></div></li>
				</ul>
			</div>
			
</div>
</li>


<li class="halbTransparent border-left border-right" data-row="4" data-col="3" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">KANÄLE</header>
	<div>
    <div class="doublebox-v inline small">
        <div data-type="push" data-device="SamsungTv"
             data-icon="fa-chevron-up" data-background-icon="fa-square-o"
             data-set-on="CHUP">
        </div>
        <div data-type="push" data-device="SamsungTv"
                data-icon="fa-chevron-down" data-background-icon="fa-square-o"
                data-set-on="CHDOWN">
        </div>
    </div>
   
</div>
</li>


<li class="halbTransparent border-right" data-row="4" data-col="4" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">LADEGERÄT</header>
	<div data-type="switch"
		 data-device="IT_00F0FFFF01"
		 data-on-color="black"
		 data-off-color="#808080"
		 data-on-background-color="cornflowerblue"
		 data-off-background-color="#3D4C66"
		 data-icon="fa-mobile"
		 class="cell">
	</div>
</li>


<li class="halbTransparent border-left border-right" data-row="6" data-col="1" data-sizex="4" data-sizey="1">
    <header class="headerTransparent">BATTERIEN</header>
	<div class="">
		<div class="inline">
			<div data-type="symbol" data-device="wz_Sensor" data-get="battery"
		     data-icons='["oa-measure_battery_100","oa-measure_battery_75","oa-measure_battery_50","oa-measure_battery_25","oa-measure_battery_0"]'
		      data-get-on='["[0-9]{3}\\ %","[789][0-9]\\ %","[456][0-9]\\ %","[123][0-9]\\ %","[0-9]\\ %"]'
		     data-on-colors='["green","#3ADF00","orange","#FE642E","red"]'>
			</div>
			<div class="narrow">Sensor
			</div>
		</div>
	
		<div class="inline">
			<div data-type="symbol" data-device="wz_Heizung" data-get="battery"
		     data-icons='["oa-measure_battery_100","oa-measure_battery_75","oa-measure_battery_50","oa-measure_battery_25","oa-measure_battery_0"]'
		      data-get-on='["[0-9]{3}\\ %","[789][0-9]\\ %","[456][0-9]\\ %","[123][0-9]\\ %","[0-9]\\ %"]'
		     data-on-colors='["green","#3ADF00","orange","#FE642E","red"]'>
			</div>
			<div class="narrow">Heizung
			</div>
		</div>	
	</div>
</li>

</ul>
</div>
</body>
</html>
