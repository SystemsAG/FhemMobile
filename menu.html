<!DOCTYPE html>
<html>
<head>
        <title>MENU</title>
</head>
<body>

<div class="gridster">
<ul>
<li class="halbTransparent border-left border-right" data-row="1" data-col="1" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">HOME</header>
	<div data-type="pagetab"
		 data-device="st_alert"
		 data-get-on='["off","[1-9]{1}|[0-9]{2}"]'
		 data-url="index_home.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="orange"
		 data-off-color="lightgray"
		 data-icon="fa-home"
		 data-icons='["fa-home","fa-home warn"]'
		 class="cell">
	</div>
</li>

<li class="halbTransparent" data-row="1" data-col="2" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">MENÜ</header>
	<div data-type="pagetab"
		 data-url="menu.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="orange"
		 data-off-color="lightgray"
		 data-icon="fa-bars"
		 class="cell">
	</div>
</li>

<li class="halbTransparent border-left border-right" data-row="1" data-col="3" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">DWD</header>
	<div data-type="pagetab"
		 data-device="gds"
		 data-get="a_count"
		 data-get-on='["no","^[1-9][0-9]|[1-9]$"]'
		 data-url="dwd.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="orange"
		 data-off-color="lightgray"
		 data-icon="fa-bolt"
		 data-icons='["fa-bolt","fa-bolt warn"]'
		 class="cell">
	</div>
</li>

<li class="halbTransparent border-right" data-row="1" data-col="4" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">WETTER</header>
	<div data-type="pagetab"
		 data-url="wetter.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="orange"
		 data-off-color="lightgray"
		 data-icon="fa-cloud"
		 class="cell">
	</div>
</li>

<li class="halbTransparent border-left border-right" data-row="2" data-col="1" data-sizex="4" data-sizey="1">
	<header class="headerTransparent">RÄUME</header>
	<div class="top-space">
	
	<div class="inline">	
		<div data-type="pagetab"
			 data-device="wz_alert"
			 data-icon="ro-sofa"
			 data-get-on='["low","ok"]'
			 data-url="wohnzimmer.html"
			 data-background-icon="fa-circle-thin"
			 data-on-background-color="#aa6900"
			 data-on-color="orange"
			 data-off-color="lightgray"
			 data-icons='["ro-sofa warn","ro-sofa"]'			 
			 >
		</div>
		<div class="top-narrow-10">Wohnen</div>
	</div>
	
	<div class="inline">
		<div data-type="pagetab"
			 data-device="sz_alert"
			 data-icon="fa-bed"
			 data-get-on='["low","ok"]'
			 data-url="schlafzimmer.html"
			 data-background-icon="fa-circle-thin"
			 data-on-background-color="#aa6900"
			 data-on-color="orange"
			 data-off-color="lightgray"
			 data-icons='["fa-bed warn","fa-bed"]'			
			 >
		</div>
		<div class="top-narrow-10">Schlafen</div>
	</div>
	
	<div class="inline">
		<div data-type="pagetab"
			 data-device="bad_alert"
			 data-icon="fa-tint"
			 data-get-on='["low","ok"]'
			 data-url="bad.html"
			 data-background-icon="fa-circle-thin"
			 data-on-background-color="#aa6900"
			 data-on-color="orange"
			 data-off-color="lightgray"
			 data-icons='["fa-tint warn","fa-tint"]'			 
			 >
		</div>
		<div class="top-narrow-10">Bad</div>
	</div>
					
	
		
		<div class="inline">	
		<div data-type="pagetab"
			 data-device="fl_alert"
			 data-icon="ro-hanger"
			 data-get-on='["low","ok"]'
			 data-url="flur.html"
			 data-background-icon="fa-circle-thin"
			 data-on-background-color="#aa6900"
			 data-on-color="orange"
			 data-off-color="lightgray"
			 data-icons='["ro-hanger warn","ro-hanger"]'			 
			 >
		</div>
		<div class="top-narrow-10">Flur</div>
		</div>
		
</li>
	
<li class="halbTransparent border-left border-right" data-row="3" data-col="1" data-sizex="4" data-sizey="1">	
	<div class="top-space">
		
	<div class="inline">	
		<div data-type="pagetab"
			 data-device="bu_alert"
			 data-icon="oa-fts_shutter"
			 data-get-on='["low","ok"]'
			 data-url="rolladen.html"
			 data-background-icon="fa-circle-thin"
			 data-on-background-color="#aa6900"
			 data-on-color="orange"
		  	 data-off-color="lightgray"
			 data-icons='["ro-pc warn","ro-pc"]'
			 >
		</div>
		<div class="top-narrow-10">Rolladen</div>
	</div>	
	
	<div class="inline">	
		<div data-type="pagetab"
			 data-device="dr_ga_alert"
			 data-icon="fa-tree"
			 data-states='["off","on"]'
			 data-url="draussen_garage.html"
			 data-background-icon="fa-circle-thin"
			 data-on-background-color="#aa6900"
			 data-on-color="orange"
			 data-off-color="lightgray"
			 data-icons='["fa-tree","fa-tree warn"]'			 
			 >
		</div>
		<div class="top-narrow-10">Draußen</div>
	</div>
	
	<div class="inline">
		<div data-type="pagetab"
			 data-device="ku_alert"
			 data-icon="fa-cutlery"
			 data-get-on='["low","ok"]'
			 data-url="kuche.html"
			 data-background-icon="fa-circle-thin"
			 data-on-background-color="#aa6900"
			 data-on-color="orange"
			 data-off-color="lightgray"
			 data-icons='["fa-cutlery warn","fa-cutlery"]'			 
			 >
		</div>
		<div class="top-narrow-10">Küche</div>
	</div>
	
</li>

<li class="halbTransparent border-left border-right" data-row="4" data-col="1" data-sizex="4" data-sizey="1">
	<header class="headerTransparent">SYSTEM</header>
	<div class="inline top-space-mobile">
		<div data-type="pagetab"
			 data-icon="fa-server"
			 data-url="rpi_status.html"
			 data-background-icon="fa-circle-thin"
			 data-on-background-color="#aa6900"
			 data-on-color="orange"
			 data-off-color="lightgray"
			 class="">
		</div>
		<div class="">PI
		</div>
	</div>
	<div class="inline left-space-3">
		<div data-type="symbol"
			data-device="notify_savestate"
			data-get="savestate"
			data-states='["0","1"]'
			data-icons='["fa-edit","fa-edit fa-lg"]'
			data-colors='["lightgrey","firebrick"]'
			data-icon="fa-edit"
			class="">
		</div>
		<div data-type="label"
			 data-color="notify_savestate:color"
			 class="narrow">Config
		</div>
	</div>
	<div class="inline">
		<div data-type="push"
			 data-fhem-cmd="save"
			 data-off-color="lightgray"
			 data-off-background-color="#3D4C66"
			 data-icon="fa-floppy-o"
			 class="">
		</div>
		<div class="">speichern
		</div>
	</div>
</li>

<li class="halbTransparent" data-row="5" data-col="1" data-sizex="4" data-sizey="2"></li>

</ul>
</div>
</body>
</html>
