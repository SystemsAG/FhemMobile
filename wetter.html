<!DOCTYPE html>
<html>
<head>
        <title>WETTER</title>
</head>
<body>

<div class="gridster">
<ul>
<li class="halbTransparent border-left border-right" data-row="1" data-col="1" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">HOME</header>
	<div data-type="pagetab"
		 data-device="st_alert"
		 data-get-on='["off","[1-9]{1}|[0-9]{2}"]'
		 data-url="index_home.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="fa-home"
		 data-icons='["fa-home","fa-home warn"]'
		 class="big cell">
	</div>
</li>

<li class="halbTransparent" data-row="1" data-col="2" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">MENÜ</header>
	<div data-type="pagetab"
		 data-url="menu.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="fa-bars"
		 class="big cell">
	</div>
</li>

<li class="halbTransparent border-left border-right" data-row="1" data-col="3" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">DWD</header>
	<div data-type="pagetab"
		 data-device="gds"
		 data-get="a_count"
		 data-get-on='["no","^[1-9][0-9]|[1-9]$"]'
		 data-url="dwd.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="fa-bolt"
		 data-icons='["fa-bolt","fa-bolt warn"]'
		 class="big cell">
	</div>
</li>

<li class="halbTransparent border-right" data-row="1" data-col="4" data-sizex="1" data-sizey="1">
	<header class="headerTransparent">WETTER</header>
	<div data-type="pagetab"
		 data-url="wetter.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="fa-cloud"
		 class="big cell">
	</div>
</li>

<li class="halbTransparent border-left" data-row="2" data-col="1" data-sizex="2" data-sizey="1" style="overflow:auto;">
	<header class="headerTransparent">INNENTEMPERATUR</header>	
	<div class="top-space-mobile">
		<div class="inline" style="width:28.5%;">
		<div class="">				
			<div data-type="klimatrend"
				 data-device="Heizung_Wohnzimmer"
				 data-get="delta"
				 data-refperiod="1"
				 class="inline big" >
			</div>
			<div data-type="klimatrend"
				 data-device="Heizung_Wohnzimmer"
				 data-get="actuationCalc"
				 data-refperiod="1"
				 class="inline big" >
			</div>
		</div>
			<div data-type="label" 
				 data-device="wz_Sensor"
				 data-get="temperature"
				 data-part="1"
				 data-limits='[-73,18,28]' 
				 data-colors='["cornflowerblue","green","firebrick"]' 
				 data-unit="%B0C%0A" 
				 
				 class="large">
			</div>
			
			<div class="">Temp
			</div>
		</div>
		<div class="inline" style="width:28.5%;">
			<div data-type="label" 
				 data-device="bad_Sensor"
				 data-get="humidity"
				 data-part="1"
				 data-limits='[0,40,71]' 
				 data-colors='["cornflowerblue","green","firebrick"]' 
				 data-unit="%" 
				 class="large">
			</div>
			<div class="">Feucht.
			</div>
		</div>
		<div class="inline" style="width:28.5%;">
			
			<div data-type="label" 
				 data-device="wz_Sensor"
				 data-get="luminance"
				 data-limits='[-73,100,300]' 
				 data-part="1"
				 data-colors='["cornflowerblue","green","firebrick"]'  
				 data-unit="lux" 
				 class="large">
			</div>			
			<div class="">Licht
			</div>
		</div>
	</div>
</li>


</li>

<li class="halbTransparent border-left border-right" data-row="2" data-col="3" data-sizex="2" data-sizey="1">
	<header class="headerTransparent">WINDRICHT.</header>
	<div data-type="wind_direction" 
		 data-device="NeuUlm_Wetter"
		 data-direction="wind_direction"
		 data-speed="wind_speed"
		 data-calm="-"
		 data-size="80"
		 data-tickstep="45"
		 data-angleoffset="0"
		 data-fgcolor="#808080"
		 class="">
	</div>
</li>



<li class="halbTransparent border-left border-right" data-row="3" data-col="1" data-sizex="4" data-sizey="2">
	<header class="headerTransparent">WETTERDATEN FÜR NEU-ULM</header>
	<div class="container weather">
		<table width="90%" class="top-space">
			<tr>
				<td rowspan="5" style="text-align:center;vertical-align:top">
					<div data-type="weather"
						 data-device="NeuUlm_Wetter"
						 data-get="fc1_condition"
						 data-imageset="kleinklima"
						 style="width:125px"
						 class="centered">
					</div>
					<div data-type="label"
						 data-device="NeuUlm_Wetter"
						 data-get="fc1_condition"
						 class="large narrow newline">
					</div>
				</td>
				<td>Wind:</td>
				<td>
					<div data-type="label"
						 data-device="NeuUlm_Wetter"
						 data-get="wind_direction"
						 data-unit="km/h"
						 data-limits="[0, 20, 29, 39, 50, 62, 75, 89, 103, 117]"
						 data-colors='["green","green","#aa6900","#aa6900","firebrick","firebrick","firebrick","red","red","red"]'
						 style="display:inline"
						 class="right big" >
					</div>
				</td>
			<tr>
				<td>Druck:
				</td>
				<td>
					<div data-type="label"
						 data-device="NeuUlm_Wetter"
						 data-get="pressure"
						 data-unit="hPa"
						 data-limits="[0,1005,1015]"
						 data-colors='["cornflowerblue","green","#aa6900"]'
						 class="right big" >
					</div>
				</td>
			</tr>
			<tr>
				<td>Sicht:
				</td>
				<td>
					<div data-type="label"
						 data-device="NeuUlm_Wetter"
						 data-get="visibility"
						 data-unit="km"
						 class="right big orange" >
					</div>
				</td>
			</tr>
			<tr>
				<td>Temp:
				</td>
				<td>
					<div data-type="label"
						 data-device="NeuUlm_Wetter"
						 data-get="temperature"
						 data-unit="%B0C%0A"
						 data-limits='[-73,18,28]' 
						 data-colors='["cornflowerblue","green","firebrick"]'
						 class="right big " >
					</div>
				</td>
			</tr>
		</table>
	</div>
</li>

<li class="halbTransparent border-left border-right" data-row="5" data-col="1" data-sizex="4" data-sizey="2">
    <header class="headerTransparent">7-TAGE VORHERSAGE</header>
	<div data-type="swiper" data-height="180px" data-width="330px" class="">
		<ul>
			<li class="Transparent">
				<div class="inline">
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc2_high_c" data-unit="°C" class="bigger thin"></div>
					<div data-type="label" class="inline medium">min:&nbsp;</div>
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc2_low_c" data-unit="%B0C%0A" class="inline large"></div>
				</div>
				<div class="inline">
				<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc2_condition" class="bold"></div>
				<div data-type="weather" data-device="NeuUlm_Wetter" data-get="fc2_condition" data-imageset="kleinklima" class="top-space" style="width:90px;"></div>
				</div>				
				<div class="cell">
                   <div data-type="label" class="large darker">Morgen</div>
				</div>
			</li>
			<li class="Transparent">
				<div class="inline">
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc3_high_c" data-unit="°C" class="bigger thin"></div>
					<div data-type="label" class="inline medium">min:&nbsp;</div>
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc3_low_c" data-unit="%B0C%0A" class="inline large"></div>
				</div>
				<div class="inline">
				<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc3_condition" class=""></div>
				<div data-type="weather" data-device="NeuUlm_Wetter" data-get="fc3_condition" data-imageset="kleinklima" class="top-space" style="width:90px;"></div>
				</div>
				<div class="cell">
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc3_day_of_week"  class="inline large darker"></div>
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc3_date" class="inline large darker"></div>
				</div>
			</li>
			<li class="Transparent">
				<div class="inline">
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc4_high_c" data-unit="°C" class="bigger thin"></div>
					<div data-type="label" class="inline medium">min:&nbsp;</div>
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc4_low_c" data-unit="%B0C%0A" class="inline large"></div>
				</div>
				<div class="inline">
				<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc4_condition" class=""></div>
				<div data-type="weather" data-device="NeuUlm_Wetter" data-get="fc4_condition" data-imageset="kleinklima" class="top-space" style="width:90px;"></div>
				</div>
				<div class="cell">
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc4_day_of_week"  class="inline large darker"></div>
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc4_date" class="inline large darker"></div>
				</div>
			</li>
			<li class="Transparent">
				<div class="inline">
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc5_high_c" data-unit="°C" class="bigger thin"></div>
					<div data-type="label" class="inline medium">min:&nbsp;</div>
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc5_low_c" data-unit="%B0C%0A" class="inline large"></div>
				</div>
				<div class="inline">
				<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc5_condition" class=""></div>
				<div data-type="weather" data-device="NeuUlm_Wetter" data-get="fc5_condition" data-imageset="kleinklima" class="top-space" style="width:90px;"></div>
				</div>
				<div class="cell">
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc5_day_of_week"  class="inline large darker"></div>
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc5_date" class="inline large darker"></div>
				</div>
			</li>
			<li class="Transparent">
				<div class="inline">
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc6_high_c" data-unit="°C" class="bigger thin"></div>
					<div data-type="label" class="inline medium">min:&nbsp;</div>
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc6_low_c" data-unit="%B0C%0A" class="inline large"></div>
				</div>
				<div class="inline">
				<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc6_condition" class=""></div>
				<div data-type="weather" data-device="NeuUlm_Wetter" data-get="fc6_condition" data-imageset="kleinklima" class="top-space" style="width:90px;"></div>
				</div>
				<div class="cell">
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc6_day_of_week"  class="inline large darker"></div>
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc6_date" class="inline large darker"></div>
				</div>
			</li>
			<li class="Transparent">
				<div class="inline">
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc7_high_c" data-unit="°C" class="bigger thin"></div>
					<div data-type="label" class="inline medium">min:&nbsp;</div>
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc7_low_c" data-unit="%B0C%0A" class="inline large"></div>
				</div>
				<div class="inline">
				<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc7_condition" class=""></div>
				<div data-type="weather" data-device="NeuUlm_Wetter" data-get="fc7_condition" data-imageset="kleinklima" class="top-space" style="width:90px;"></div>
				</div>
				<div class="cell">
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc7_day_of_week"  class="inline large darker"></div>
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc7_date" class="inline large darker"></div>
				</div>
			</li>
			<li class="Transparent">
				<div class="inline">
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc8_high_c" data-unit="°C" class="bigger thin"></div>
					<div data-type="label" class="inline medium">min:&nbsp;</div>
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc8_low_c" data-unit="%B0C%0A" class="inline large"></div>
				</div>
				<div class="inline">
				<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc8_condition" class=""></div>
				<div data-type="weather" data-device="NeuUlm_Wetter" data-get="fc8_condition" data-imageset="kleinklima" class="top-space" style="width:90px;"></div>
				</div>
				<div class="cell">
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc8_day_of_week"  class="inline large darker"></div>
					<div data-type="label" data-device="NeuUlm_Wetter" data-get="fc8_date" class="inline large darker"></div>
				</div>
			</li>
			
        </ul>
    </div>
</li>

</ul>
</div>
</body>
</html>
